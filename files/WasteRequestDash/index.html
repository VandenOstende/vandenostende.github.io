<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afval Dashboard - Indaver</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-titel">
        <img src="https://www.indaver.com/fileadmin/_processed_/8/7/csm_Indaver_logo_5bf5a79e2b.png" alt="Indaver Logo" class="logo">
        <h1>Afval Dashboard</h1>
      </div>
    </header>

    <div class="controls">
      <input type="file" id="fileInput" accept=".xls,.xlsx" />
      <input type="text" id="searchInput" placeholder="Zoek in gegevens..." />
      <button id="clearStorage">Gegevens wissen</button>
    </div>

    <div class="table-container">
      <table id="dataTable">
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
