    // Voegt verplaats-functionaliteit toe aan een marker vanuit een editformulier
    function setupMoveMarkerControls({
      marker,
      markerData,
      moveButton,
      actionsWrapper,
      saveButton,
      cancelButton,
      hintElement,
      lockButtons = []
    }) {
      if (!marker || !markerData || !moveButton || !actionsWrapper || !saveButton || !cancelButton) return null;

      let moveActive = false;
      let originalLngLat = null;
      let originalCoordinates = markerData.coordinates ? [...markerData.coordinates] : null;

      const updateGlobalCoordinates = (coords) => {
        const idx = window.allMarkers.indexOf(marker);
        if (idx > -1) {
          window.allMarkerData[idx].coordinates = coords;
        }
      };

      const toggleLockedButtons = (disabled) => {
        lockButtons.forEach(btn => {
          if (!btn) return;
          btn.disabled = disabled;
        });
      };

      const exitMoveMode = ({ revertPosition }) => {
        if (!moveActive) return;
        moveActive = false;
        marker.setDraggable(false);
        if (revertPosition && originalLngLat) {
          marker.setLngLat(originalLngLat);
          if (originalCoordinates) {
            markerData.coordinates = [...originalCoordinates];
            updateGlobalCoordinates([...originalCoordinates]);
          }
        }
        setMarkerSvgColor(marker, deriveMarkerColor(markerData));
        actionsWrapper.classList.remove('active');
        moveButton.classList.remove('hidden');
        toggleLockedButtons(false);
      };

      moveButton.addEventListener('click', () => {
        if (moveActive) return;
        moveActive = true;
        originalLngLat = marker.getLngLat();
        originalCoordinates = markerData.coordinates ? [...markerData.coordinates] : [originalLngLat.lng, originalLngLat.lat];
        setMarkerSvgColor(marker, '#FFB400');
        marker.setDraggable(true);
        moveButton.classList.add('hidden');
        actionsWrapper.classList.add('active');
        toggleLockedButtons(true);
        if (hintElement) {
          hintElement.textContent = 'Sleep de marker naar de juiste locatie en klik op "Positie opslaan".';
        }
      });

      saveButton.addEventListener('click', async () => {
        if (!moveActive) return;
        const newPosition = marker.getLngLat();
        const newCoordinates = [newPosition.lng, newPosition.lat];
        try {
          markerData.coordinates = newCoordinates;
          updateGlobalCoordinates(newCoordinates);
          if (markerData.firestoreId) {
            const docRef = doc(db, 'kml_markers', markerData.firestoreId);
            await updateDoc(docRef, { coordinates: newCoordinates });
          }
          exitMoveMode({ revertPosition: false });
          setMarkerSvgColor(marker, deriveMarkerColor(markerData));
          showToast('Markerpositie opgeslagen.');
        } catch (error) {
          console.error('Fout bij het opslaan van de markerpositie:', error);
          exitMoveMode({ revertPosition: true });
          showToast('Opslaan van de markerpositie is mislukt.', 'error');
        }
      });

      cancelButton.addEventListener('click', () => {
        if (!moveActive) return;
        exitMoveMode({ revertPosition: true });
      });

      return {
        cancel: () => exitMoveMode({ revertPosition: true }),
        isActive: () => moveActive
      };
    }

              updateFilterDropdown();

                const docRef = doc(db, "kml_markers", markerData.firestoreId);
                await deleteDoc(docRef);
              }
              if (lastOpenedPopup) lastOpenedPopup.remove();
            };
          }

          // Voeg event listeners toe aan nieuwe marker
          addMarkerEventListeners(marker, () => {
            // Details functie - doe niets voor nieuwe markers, ga direct naar edit
            showEditPopupNew();
          }, showEditPopupNew);
          
          // Geen automatische edit popup op mobiel - marker is succesvol toegevoegd
          overlay.remove();
          showToast('Marker succesvol toegevoegd!');
        });

        return; // mobile handled
      }

      // DESKTOP: Mapbox popup met dynamische velden
      const popupContent = document.createElement('div');
      popupContent.className = 'add-marker-popup';
      popupContent.innerHTML = `
        <b>Nieuwe marker</b><br>
        <label><input type="radio" name="markertype" value="Container" checked> Container</label><br>
        <label><input type="radio" name="markertype" value="Ecopark container"> Ecopark container</label><br>
        <div id="fields_desktop" style="margin-top:8px;"></div>
        <button id="addMarkerSave">Opslaan</button>
      `;
      const tempPopup = new mapboxgl.Popup({ closeOnClick: false })
        .setLngLat(e.lngLat)
        .setDOMContent(popupContent)
        .addTo(map);

      const fieldsDesktop = popupContent.querySelector('#fields_desktop');
      function renderDesktopFields(typeVal) {
        if (typeVal === 'Ecopark container') {
          fieldsDesktop.innerHTML = `
            <label>Titel:<br>
              <select id="titel_sel_desktop">${optionHtml(ECO_TITLES, ECO_TITLES[0])}</select>
            </label>
            <div id="titel_other_wrap_desktop" style="margin-top:6px; display:none;">
              <input type="text" id="titel_other_desktop" placeholder="Andere titel">
            </div>
            <label>Volume:<br>
              <select id="volume_sel_desktop">${optionHtml(VOLUME_CHOICES, VOLUME_CHOICES[0])}</select>
            </label>
            <div id="volume_other_wrap_desktop" style="margin-top:6px; display:none;">
              <input type="text" id="volume_other_desktop" placeholder="Ander volume">
            </div>
          `;
          const ts = fieldsDesktop.querySelector('#titel_sel_desktop');
          const to = fieldsDesktop.querySelector('#titel_other_wrap_desktop');
          ts.addEventListener('change', () => { to.style.display = ts.value === 'ANDERE' ? 'block' : 'none'; });
          const vs = fieldsDesktop.querySelector('#volume_sel_desktop');
          const vo = fieldsDesktop.querySelector('#volume_other_wrap_desktop');
          vs.addEventListener('change', () => { vo.style.display = vs.value === 'ANDERE' ? 'block' : 'none'; });
        } else {
          fieldsDesktop.innerHTML = `
            <label>Titel:<br><input type="text" id="titel_desktop_text" value="Nieuwe marker"></label>
            <label>Volume:<br><input type="text" id="volume_desktop_text" value=""></label>
          `;
        }
      }
      // init
      renderDesktopFields('Container');
      popupContent.querySelectorAll('input[name="markertype"]').forEach(r =>
        r.addEventListener('change', () => renderDesktopFields(r.value))
      );

      popupContent.querySelector('#addMarkerSave').onclick = async function() {
        const type = popupContent.querySelector('input[name="markertype"]:checked').value;
        let nameVal = '';
        let volumeVal = '';
        if (type === 'Ecopark container') {
          const tSel = popupContent.querySelector('#titel_sel_desktop');
          nameVal = tSel.value === 'ANDERE' ? (popupContent.querySelector('#titel_other_desktop').value || '') : tSel.value;
          const vSel = popupContent.querySelector('#volume_sel_desktop');
          volumeVal = vSel.value === 'ANDERE' ? (popupContent.querySelector('#volume_other_desktop').value || '') : vSel.value;
        } else {
          nameVal = popupContent.querySelector('#titel_desktop_text').value || 'Nieuwe marker';
          volumeVal = popupContent.querySelector('#volume_desktop_text').value || '';
        }

        const markerData = {
          name: nameVal,
          coordinates: [e.lngLat.lng, e.lngLat.lat],
          volume: volumeVal,
          type,
          eigendom: '',
          kostenplaats: '',
          tijdelijk: false
        };

        // Voeg toe aan Firestore
        try {
          const docRef = await addDoc(collection(db, "kml_markers"), markerData);
          markerData.firestoreId = docRef.id;
        } catch (error) {
          console.error("Error adding marker to Firestore:", error);
          alert("Fout bij het opslaan van de marker. Controleer de console voor details.");
          tempPopup.remove();
          return;
        }

        const markerColor = markerData.type === "Ecopark container" ? "#0074D9" : (markerData.tijdelijk ? "#FFA500" : "#e74c3c");
        const marker = new mapboxgl.Marker({ color: markerColor })
          .setLngLat([e.lngLat.lng, e.lngLat.lat])
          .addTo(map);
        window.allMarkers.push(marker);
        window.allMarkerData.push(markerData);
        updateFilterDropdown();

        // Bewerk-popup direct openen (met dynamische velden)
        function showEditPopupNewDesktop() {
          const editContent = document.createElement('div');
          editContent.className = 'edit-popup';
          editContent.innerHTML = `
            <div id="editContainer_add">
              <label>Type:<br>
                <select id="type_add">
                  <option value="Container" ${markerData.type === 'Container' ? 'selected' : ''}>Container</option>
                  <option value="Ecopark container" ${markerData.type === 'Ecopark container' ? 'selected' : ''}>Ecopark container</option>
                </select>
              </label>
              <div id="titleField_add"></div>
              <div id="volumeField_add"></div>
              <label>Eigendom:<br><input type="text" id="eigendom_add" value="${markerData.eigendom}"></label>
              <label>Kostenplaats:<br><input type="text" id="kostenplaats_add" value="${markerData.kostenplaats}"></label>
              <label><input type="checkbox" id="tijdelijk_add" ${markerData.tijdelijk ? "checked" : ""}> Tijdelijk</label>
              <button id="saveMarker_add">Opslaan</button>
              <button id="deleteMarker_add" style="background:#e74c3c;color:#fff;margin-top:5px;">Verwijder</button>
            </div>
          `;
          const editPopup = new mapboxgl.Popup().setDOMContent(editContent);
          marker.setPopup(editPopup);
          marker.togglePopup();

          const container = editContent.querySelector('#editContainer_add');
          const typeSel = container.querySelector('#type_add');
          renderEditFields(container, typeSel.value, markerData.name, markerData.volume, 'add');
          typeSel.addEventListener('change', () => {
            renderEditFields(container, typeSel.value, markerData.name, markerData.volume, 'add');
          });

          container.querySelector('#saveMarker_add').onclick = async function() {
            const typeVal = typeSel.value;
            let nameVal = '';
            let volVal = '';
            if (typeVal === 'Ecopark container') {
              const tSel = container.querySelector('#titel_select_add');
              const vSel = container.querySelector('#volume_select_add');
              nameVal = tSel.value === 'ANDERE' ? (container.querySelector('#titel_other_add').value || '') : tSel.value;
              volVal = vSel.value === 'ANDERE' ? (container.querySelector('#volume_other_add').value || '') : vSel.value;
            } else {
              nameVal = container.querySelector('#titel_text_add').value || '';
              volVal = container.querySelector('#volume_text_add').value || '';
            }
            markerData.name = nameVal;
            markerData.volume = volVal;
            markerData.type = typeVal;
            markerData.eigendom = container.querySelector('#eigendom_add').value;
            markerData.kostenplaats = container.querySelector('#kostenplaats_add').value;
            markerData.tijdelijk = container.querySelector('#tijdelijk_add').checked;

            const newColor = markerData.type === "Ecopark container" ? "#0074D9" : (markerData.tijdelijk ? "#FFA500" : "#e74c3c");
            setMarkerSvgColor(marker, newColor);
            updateFilterDropdown();
            if (markerData.firestoreId) {
              const docRef = doc(db, "kml_markers", markerData.firestoreId);
              await updateDoc(docRef, {
                name: markerData.name,
                coordinates: markerData.coordinates,
                volume: markerData.volume,
                type: markerData.type,
                eigendom: markerData.eigendom,
                kostenplaats: markerData.kostenplaats,
                tijdelijk: markerData.tijdelijk
              });
            }
            marker.togglePopup();
          };

          container.querySelector('#deleteMarker_add').onclick = async function() {
            marker.remove();
            const i = window.allMarkers.indexOf(marker);
            if (i > -1) {
              window.allMarkers.splice(i, 1);
              window.allMarkerData.splice(i, 1);
            }
            updateFilterDropdown();
            if (markerData.firestoreId) {
              const docRef = doc(db, "kml_markers", markerData.firestoreId);
              await deleteDoc(docRef);
            }
            if (lastOpenedPopup) lastOpenedPopup.remove();
          };
        }

        // Voeg event listeners toe aan nieuwe marker (desktop)
        addMarkerEventListeners(marker, () => {
          // Details functie - doe niets voor nieuwe markers, ga direct naar edit
          showEditPopupNewDesktop();
        }, showEditPopupNewDesktop);
        
        showEditPopupNewDesktop();
        tempPopup.remove();
      };
    });

    // Globale array voor lijnen
    window.allLines = [];
    window.allLineData = [];

    // Lijn opslaan in Firestore
    async function saveLineToFirestore(lineData) {
      const docRef = await addDoc(collection(db, "kml_lines"), lineData);
      lineData.firestoreId = docRef.id;
    }

    // Lijn verwijderen uit Firestore
    async function deleteLineFromFirestore(lineData) {
      if (lineData.firestoreId) {
        const docRef = doc(db, "kml_lines", lineData.firestoreId);
        if (docRef) {
          await deleteDoc(docRef);
        }
      }
    }

    // Lijnen uit Firestore laden en tonen
    async function laadLijnenUitFirestore() {
      window.allLines = [];
      window.allLineData = [];
      const querySnapshot = await getDocs(collection(db, "kml_lines"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        data.firestoreId = docSnap.id;
        window.allLineData.push(data);
        // Voeg toe aan kaart
        const sourceId = `lijn_${data.firestoreId}`;
        const layerId = `lijnlaag_${data.firestoreId}`;
        if (!map.getSource(sourceId)) {
          map.addSource(sourceId, {
            type: 'geojson',
            data: {
              type: 'Feature',
              geometry: { type: 'LineString', coordinates: data.coordinates },
              properties: { title: data.title }
            }
          });
          map.addLayer({
            id: layerId,
            type: 'line',
            source: sourceId,
            layout: { 'line-join': 'round', 'line-cap': 'round' },
            paint: { 'line-width': 8, 'line-color': '#0074D9' }
          });
          // Klik event voor popup
          map.on('click', layerId, function(e) {
            const popupContent = document.createElement('div');
            popupContent.innerHTML = `<b>Lijn: ${data.title || ''}</b><br><button id='deleteLine_${data.firestoreId}' style='background:#e74c3c;color:#fff;margin-top:8px;'>Verwijder lijn</button>`;
            const popup = new mapboxgl.Popup()
              .setLngLat(e.lngLat)
              .setDOMContent(popupContent)
              .addTo(map);
            popupContent.querySelector(`#deleteLine_${data.firestoreId}`).onclick = async function() {
              map.removeLayer(layerId);
              map.removeSource(sourceId);
              await deleteLineFromFirestore(data);
              popup.remove();
            };
          });
        }
        window.allLines.push({ sourceId, layerId });
      });
    }

    // Lijnen laden bij start
    map.on('load', laadLijnenUitFirestore);

    // Popup tonen na tekenen van een lijn
    function showLineSavePopup(coords) {
      // Mobiel: full-screen overlay
      if (window.innerWidth <= 768) {
        const mobileOverlay = document.createElement('div');
        mobileOverlay.className = 'line-popup-mobile';
        mobileOverlay.innerHTML = `
          <div class="mobile-popup-inner" role="dialog" aria-modal="true">
            <header>
              <h3>Lijn opslaan</h3>
              <button class="fullclose" type="button">✕</button>
            </header>
            <div class="mobile-popup-body">
              <label>Titel lijn:
                <input type="text" id="lineTitleMobile" placeholder="Voer een titel in...">
              </label>
            </div>
            <div class="mobile-popup-footer">
              <button class="fullsave" id="saveLineMobile">Opslaan</button>
              <button class="fulldelete" id="deleteLineMobile">Verwijder</button>
            </div>
          </div>
        `;
        document.body.appendChild(mobileOverlay);
        
        // Mobile save handler
        mobileOverlay.querySelector('#saveLineMobile').addEventListener('click', async function() {
          const title = mobileOverlay.querySelector('#lineTitleMobile').value;
          const lineData = { title, coordinates: coords };
          await saveLineToFirestore(lineData);
          mobileOverlay.remove();
          laadLijnenUitFirestore();
          // Reset getekende lijn
          if (map.getLayer(drawnLineLayerId)) map.removeLayer(drawnLineLayerId);
          if (map.getSource(drawnLineSourceId)) map.removeSource(drawnLineSourceId);
          drawnLineCoords = [];
          drawLineMode = false;
          map.getCanvas().style.cursor = '';
          if (stopDrawBtn) { stopDrawBtn.remove(); stopDrawBtn = null; }
        });
        
        // Mobile delete handler
        mobileOverlay.querySelector('#deleteLineMobile').addEventListener('click', function() {
          if (map.getLayer(drawnLineLayerId)) map.removeLayer(drawnLineLayerId);
          if (map.getSource(drawnLineSourceId)) map.removeSource(drawnLineSourceId);
          drawnLineCoords = [];
          drawLineMode = false;
          map.getCanvas().style.cursor = '';
          if (stopDrawBtn) { stopDrawBtn.remove(); stopDrawBtn = null; }
          mobileOverlay.remove();
        });
        
        // Mobile close handlers
        mobileOverlay.querySelectorAll('.fullclose').forEach(btn => 
          btn.addEventListener('click', () => {
            if (map.getLayer(drawnLineLayerId)) map.removeLayer(drawnLineLayerId);
            if (map.getSource(drawnLineSourceId)) map.removeSource(drawnLineSourceId);
            drawnLineCoords = [];
            drawLineMode = false;
            map.getCanvas().style.cursor = '';
            if (stopDrawBtn) { stopDrawBtn.remove(); stopDrawBtn = null; }
            mobileOverlay.remove();
          })
        );
        
        mobileOverlay.addEventListener('click', (e) => {
          if (e.target === mobileOverlay) {
            if (map.getLayer(drawnLineLayerId)) map.removeLayer(drawnLineLayerId);
            if (map.getSource(drawnLineSourceId)) map.removeSource(drawnLineSourceId);
            drawnLineCoords = [];
            drawLineMode = false;
            map.getCanvas().style.cursor = '';
            if (stopDrawBtn) { stopDrawBtn.remove(); stopDrawBtn = null; }
            mobileOverlay.remove();
          }
        });
        
        return; // Exit early for mobile
      }

      // Desktop: original popup
      const center = coords[Math.floor(coords.length / 2)];
      const popupContent = document.createElement('div');
      popupContent.innerHTML = `<label>Titel lijn:<br><input type='text' id='lineTitle'></label><br><button id='saveLineBtn'>Opslaan</button><button id='deleteLineBtn' style='background:#e74c3c;color:#fff;margin-left:8px;'>Verwijder</button>`;
      const popup = new mapboxgl.Popup()
        .setLngLat(center)
        .setDOMContent(popupContent)
        .addTo(map);
      popupContent.querySelector('#saveLineBtn').onclick = async function() {
        const title = popupContent.querySelector('#lineTitle').value;
        const lineData = { title, coordinates: coords };
        await saveLineToFirestore(lineData);
        popup.remove();
        laadLijnenUitFirestore();
        // Reset getekende lijn
        if (map.getLayer(drawnLineLayerId)) map.removeLayer(drawnLineLayerId);
        if (map.getSource(drawnLineSourceId)) map.removeSource(drawnLineSourceId);
        drawnLineCoords = [];
        drawLineMode = false;
        map.getCanvas().style.cursor = '';
        if (stopDrawBtn) { stopDrawBtn.remove(); stopDrawBtn = null; }
      };
      popupContent.querySelector('#deleteLineBtn').onclick = function() {
        if (map.getLayer(drawnLineLayerId)) map.removeLayer(drawnLineLayerId);
        if (map.getSource(drawnLineSourceId)) map.removeSource(drawnLineSourceId);
        drawnLineCoords = [];
        drawLineMode = false;
        map.getCanvas().style.cursor = '';
        if (stopDrawBtn) { stopDrawBtn.remove(); stopDrawBtn = null; }
        popup.remove();
      };
    }

    let drawLineMode = false;
    let drawnLineCoords = [];
    let drawnLineSourceId = 'getekende-lijn';
    let drawnLineLayerId = 'getekende-lijn-laag';
    let stopDrawBtn = null;

    function stopDrawLine() {
      drawLineMode = false;
      map.getCanvas().style.cursor = '';
      if (map.getLayer(drawnLineLayerId)) map.removeLayer(drawnLineLayerId);
      if (map.getSource(drawnLineSourceId)) map.removeSource(drawnLineSourceId);
      drawnLineCoords = [];
      if (stopDrawBtn) { stopDrawBtn.remove(); stopDrawBtn = null; }
    }

    // Patroon laden en pas tekenen mogelijk maken als deze klaar is
    let linePatternLoaded = false;
    function ensureLinePatternLoaded(cb) {
      if (map.hasImage && map.hasImage('line-pattern')) {
        linePatternLoaded = true;
        if (cb) cb();
        return;
      }
      map.loadImage('https://docs.mapbox.com/mapbox-gl-js/assets/pattern-dot.png', function(error, image) {
        if (error) throw error;
        if (!map.hasImage('line-pattern')) {
          map.addImage('line-pattern', image, { pixelRatio: 2 });
        }
        linePatternLoaded = true;
        if (cb) cb();
      });
    }
    map.on('load', function() { ensureLinePatternLoaded(null); });

    document.getElementById('drawLineBtn').addEventListener('click', function() {
      ensureLinePatternLoaded(function() {
        drawLineMode = true;
        drawnLineCoords = [];
        if (map.getLayer(drawnLineLayerId)) map.removeLayer(drawnLineLayerId);
        if (map.getSource(drawnLineSourceId)) map.removeSource(drawnLineSourceId);
        map.getCanvas().style.cursor = 'crosshair';
        if (!stopDrawBtn) {
          stopDrawBtn = document.createElement('button');
          stopDrawBtn.textContent = 'Lijn tekenen stoppen';
          stopDrawBtn.style = 'width:100%;margin:8px 0 0 0;padding:10px 0;background:#e74c3c;color:#fff;border:none;border-radius:6px;font-weight:600;';
          stopDrawBtn.onclick = stopDrawLine;
          document.querySelector('.sidebar').appendChild(stopDrawBtn);
        }
      });
    });

    map.on('click', function(e) {
      if (drawLineMode) {
        if (!linePatternLoaded) return;
        drawnLineCoords.push([e.lngLat.lng, e.lngLat.lat]);
        if (drawnLineCoords.length < 2) return;
        if (map.getSource(drawnLineSourceId)) {
          map.getSource(drawnLineSourceId).setData({
            type: 'Feature',
            geometry: { type: 'LineString', coordinates: drawnLineCoords }
          });
        } else {
          map.addSource(drawnLineSourceId, {
            type: 'geojson',
            data: { type: 'Feature', geometry: { type: 'LineString', coordinates: drawnLineCoords } }
          });
          map.addLayer({
            id: drawnLineLayerId,
            type: 'line',
            source: drawnLineSourceId,
            layout: { 'line-join': 'round', 'line-cap': 'round' },
            paint: { 'line-width': 8, 'line-color': '#0074D9' }
          });
        }
      }
    });
  </script>
</body>
</html>
